            <body>
          
              <div class="container">

                      <div class=" col-md-12 m-5 p-2 fluid text-center" id="logo">
                          <h1> <span class="alert alert-danger">Empire</span>
                            <span class="alert alert-success">Pizza</span></h1>

                      <div class="col-12 text-center ">

                              <label>Select type of Crust </label>
                              <select class="selectpicker" id="crust" >
                                
                                <optgroup label="Pizza Crust" data-max-options="1">
                                    <option selected>Choose...</option>
                                  <option value="100">Crispy</option>
                                  <option value="120"> Stuffed</option>
                                  <option value="160">Glutten Free</option>
                                </optgroup>
                                
                              </select> 
                              <label > Select toppings</label>
                              <select name="topping" id="topping" class="selectpicker">
                                  <optgroup label="Pizza Toppings" data-max-options="1"> 
                                      <option selected>Choose...</option>
                                      <option value="160">Chicken</option>
                                      <option value="170">Beef</option>
                                      <option value="210">Veggie</option>
                                    </optgroup>
                              </select>
                              <label> Select Size</label>
                              <select class="selectpicker" name="size" id="size">
          
                                  <optgroup label="Pizza Size" data-max-options="1" > 
                                      <option selected>Choose...</option>
                                      <option value="250">Small</option>
                                      <option value="475"> Medium</option>
                                      <option value="675">Large</option>
                                  
                                    </optgroup>
                              </select>
          
                              
                              <br>
                              <button type="button" class=" order btn btn-dark">
                                  Checkout
                                </button>
                                
                              
                            </div>
          
                      </div>
          
                      
          
                      <div id="carol">
                          <div id="demo" class="carousel slide" data-ride="carousel">
          
                              <!-- Indicators -->
                              <ul class="carousel-indicators">
                                <li data-target="#demo" data-slide-to="0" class="active"></li>
                                <li data-target="#demo" data-slide-to="1"></li>
                                <li data-target="#demo" data-slide-to="2"></li>
                              </ul>
                              
                              <!-- The slideshow -->
                              <div class="carousel-inner">
                                <div class="carousel-item active">
                                  <img src="images/img1.jpg" alt="Los Angeles" width="900" height="500">
                                </div>
                                <div class="carousel-item">
                                  <img src="images/img2.jpg" alt="Chicago" width="900" height="500">
                                </div>
                                <div class="carousel-item">
                                  <img src="images/img4.jpg" alt="New York" width="900" height="500">
                                </div>
                              </div>
                              
                              <!-- Left and right controls -->
                              <a class="carousel-control-prev" href="#demo" data-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                              </a>
                              <a class="carousel-control-next" href="#demo" data-slide="next">
                                <span class="carousel-control-next-icon"></span>
                              </a>
