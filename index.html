<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css"> 
   <link rel="stylesheet" href="bootstrap/bootstrap-select.min.css">
   <script src="https://kit.fontawesome.com/8a85bb84ef.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">

    <title>PizzaPap</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class=" col-md-12 m-5 p-2 fluid text-center" id="logo">
                <h1> <span class="alert alert-danger">Empire</span>
                  <span class="alert alert-success">Pizza</span></h1>

            </div>

            <div class="col-12 text-center ">
                <h3>Taste the Sweetness...</h3>
                
  
              </div>

            <div class=" p-5 m-2  col-12">
                <div class="col-12 text-center">
                  <div id="carto">
                      <div id="cart-container">
                          <div id="cart">
                            <i class="fa fa-shopping-cart fa-2x openCloseCart" aria-hidden="true"></i><button type="button" class=" cart btn btn-dark">
                                Qty<i class="fas fa-minus-square fa-x2"></i>
                              </button>
                            
                          </div>
                          <span id="itemCount"></span>
                        </div>

                        

                  </div>


                    
                    
                    <label>Select type of Crust </label>
                    <select class="selectpicker" id="crust" >
                      
                      <optgroup label="Pizza Crust" data-max-options="1">
                          <option selected>Choose...</option>
                        <option value="crisp">Crispy</option>
                        <option value="stuffed"> Stuffed</option>
                        <option value="glutten-free">Glutten Free</option>
                      </optgroup>
                      
                    </select> 
                    <label for="toppings"> Select toppings</label>
                    <select name="toppings" id="topping" class="selectpicker">
                        <optgroup label="Pizza Toppings" data-max-options="1"> 
                            <option selected>Choose...</option>
                            <option value="chicken">Chicken</option>
                            <option value="beef">Beef</option>
                            <option value="veggie">Veggie</option>
                          </optgroup>
                    </select>
                    <label> Select Size</label>
                    <select class="selectpicker" name="size" id="size">

                        <optgroup label="Pizza Size" data-max-options="1" > 
                            <option selected>Choose...</option>
                            <option value="small">Small</option>
                            <option value="medium"> Medium</option>
                            <option value="large">Large</option>
                        
                          </optgroup>
                    </select>

                    <select name="delivery" id="delivery" class="selectpicker">
                      <optgroup label="Delivery Options">
                          <option selected>Choose...</option>
                        <option value="pickup">Store Pickup</option>
                        <option value="deliver" id="pap">Home/Office Delivery</option>
                      </optgroup>
                    </select>
                    <br>
                    <button type="button" class=" checkout btn btn-dark">
                        Checkout
                      </button>
                      <button type="button" class=" order btn btn-dark">
                      Qty <i class="fas fa-plus-square fa-x2"></i>
                    </button>
                    
                  </div>

            </div>

            

            <div id="carol">
                <div id="demo" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ul class="carousel-indicators">
                      <li data-target="#demo" data-slide-to="0" class="active"></li>
                      <li data-target="#demo" data-slide-to="1"></li>
                      <li data-target="#demo" data-slide-to="2"></li>
                    </ul>
                    
                    <!-- The slideshow -->
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="images/img1.jpg" alt="Los Angeles" width="900" height="500">
                      </div>
                      <div class="carousel-item">
                        <img src="images/img2.jpg" alt="Chicago" width="900" height="500">
                      </div>
                      <div class="carousel-item">
                        <img src="images/img4.jpg" alt="New York" width="900" height="500">
                      </div>
                    </div>
                    
                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </a>
                  </div>
            </div>

            

            
               


            <div class="col-md-4">
                <h4>Chicken</h4>
              
            </div>

            <div class="col-md-4">
                <h4>Veggie</h4>
              
            </div>

            <div class="col-md-4">
                <h4>Beef it Up</h4>
              
            </div>

            

              
              
            



      </div>
      
    </div>
    

    <!-- JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
