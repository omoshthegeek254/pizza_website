<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css"> 
   <link rel="stylesheet" href="bootstrap/bootstrap-select.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    <title>PizzaPap</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class=" col-md-12 jumbotron fluid text-center">
                <h1> <span>Empire</span>
                  <span>Pizza</span></h1>

            </div>

            <div class="col-12 text-center jumbotron">
              <h3>Taste the Sweetness...</h3>

            </div>

            <div class=" jumbotron col-12">
                <div class="col-12 ">

                    <label>Select Size</label>
                    <select class="selectpicker" name="" id="">

                        <optgroup label="Pizza Size" data-max-options="1" > 
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        
                          </optgroup>
                    </select>
                    <!-- <select class="selectpicker" multiple>
                      <option>Toronto</option>
                      <option>Bucharest</option>
                      <option>Paris</option>
                    </select>
                     -->
                    <label>Crust & Toppings</label>
                    <select class="selectpicker" multiple>
                        
                      <optgroup label="Pizza Crust" data-max-options="1">
                        <option>Crispy</option>
                        <option>Stuffed</option>
                        <option >Glutten Free</option>
                      </optgroup>
                      <optgroup label="Pizza Toppings" data-max-options="1"> 
                        <option>Chicken</option>
                        <option>Beef</option>
                        <option value="">Veggie</option>
                      </optgroup>
                    </select>
                    
                  </div>

            </div>

            
               


            <div class="col-md-4">
                <h4>Chicken</h4>
              
            </div>

            <div class="col-md-4">
                <h4>Veggie</h4>
              
            </div>

            <div class="col-md-4">
                <h4>Beef it Up</h4>
              
            </div>

            

              
              
            



      </div>
      
    </div>
    

    <!-- JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
