<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css"> 
   <link rel="stylesheet" href="bootstrap/bootstrap-select.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    <title>PizzaPap</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class=" col-md-12 jumbotron fluid text-center" id="logo">
                <h1> <span class="alert alert-danger">Empire</span>
                  <span class="alert alert-success">Pizza</span></h1>

            </div>

            <div class="col-12 text-center ">
              <h3>Taste the Sweetness...</h3>
              <div>
                  <div id="demo" class="carousel slide" data-ride="carousel">

                      <!-- Indicators -->
                      <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                      </ul>
                      
                      <!-- The slideshow -->
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="images/img1.jpg" alt="Los Angeles" width="1100" height="500">
                        </div>
                        <div class="carousel-item">
                          <img src="images/img2.jpg" alt="Chicago" width="1100" height="500">
                        </div>
                        <div class="carousel-item">
                          <img src="images/img4.jpg" alt="New York" width="1100" height="500">
                        </div>
                      </div>
                      
                      <!-- Left and right controls -->
                      <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                      </a>
                      <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                      </a>
                    </div>
              </div>

            </div>

            <div class=" jumbotron  col-12">
                <div class="col-12 ">

                    <label>Select Size</label>
                    <select class="selectpicker" name="" id="">

                        <optgroup label="Pizza Size" data-max-options="1" > 
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        
                          </optgroup>
                    </select>
                    <!-- <select class="selectpicker" multiple>
                      <option>Toronto</option>
                      <option>Bucharest</option>
                      <option>Paris</option>
                    </select>
                     -->
                    <label>Crust & Toppings</label>
                    <select class="selectpicker" multiple>
                        
                      <optgroup label="Pizza Crust" data-max-options="1">
                        <option>Crispy</option>
                        <option>Stuffed</option>
                        <option >Glutten Free</option>
                      </optgroup>
                      <optgroup label="Pizza Toppings" data-max-options="1"> 
                        <option>Chicken</option>
                        <option>Beef</option>
                        <option value="">Veggie</option>
                      </optgroup>
                    </select>
                    
                  </div>

            </div>

            
               


            <div class="col-md-4">
                <h4>Chicken</h4>
              
            </div>

            <div class="col-md-4">
                <h4>Veggie</h4>
              
            </div>

            <div class="col-md-4">
                <h4>Beef it Up</h4>
              
            </div>

            

              
              
            



      </div>
      
    </div>
    

    <!-- JavaScript -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
